<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin 2.0</title>
<link rel="stylesheet" href="./assets/app.css">
</head>
<body class="admin-page">

<div class="topbar">
  <div class="container row" style="justify-content:space-between;">
    <div>
      <h1>Admin 2.0</h1>
      <p>Painel completo de controle</p>
    </div>
    <div class="rowBtns">
      <a href="./index.html" class="btn secondary">Ver Loja</a>
      <button id="logoutBtn" class="btn danger">Sair</button>
    </div>
  </div>
</div>

<div class="container">

  <!-- LOGIN -->
  <div id="loginBox" class="panel" style="max-width:500px;margin-top:20px;">
    <h2>Entrar</h2>
    <input id="email" class="input" placeholder="Email">
    <input id="password" type="password" class="input" placeholder="Senha">
    <button id="loginBtn" class="btn">Entrar</button>
  </div>

  <!-- ADMIN -->
  <div id="adminBox" style="display:none;margin-top:20px;">

    <div class="tabs">
      <button data-tab="settings" class="tabBtn active">Configurações</button>
      <button data-tab="products" class="tabBtn">Produtos</button>
    </div>

    <div id="settingsTab" class="tabContent"></div>
    <div id="productsTab" class="tabContent" style="display:none;"></div>

  </div>

</div>

<script type="module" src="./assets/admin.js?v=1"></script>
</body>
</html>
