<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin 2.0</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>

<body class="admin-page">

<div class="admin-layout">

  <!-- SIDEBAR -->
  <aside class="admin-sidebar">
    <div class="sidebar-logo">Admin 2.0</div>

    <nav>
      <a href="#loginBox">Login</a>
      <a href="#settings">Configurações</a>
      <a href="#products">Produtos</a>
      <a href="#list">Lista</a>
      <a href="./index.html">Voltar ao Site</a>
    </nav>

    <div style="margin-top:auto;">
      <button class="btn danger" id="logoutBtn" type="button" style="width:100%;">Sair</button>
    </div>
  </aside>

  <!-- CONTEÚDO -->
  <main class="admin-content">

    <!-- LOGIN -->
    <section id="loginBox" class="panel" style="max-width:500px;">
      <h2>Entrar</h2>
      <p class="small">Use o email/senha criado no Firebase Authentication.</p>

      <label>Email</label>
      <input id="email" class="input" type="email" />

      <label>Senha</label>
      <input id="pass" class="input" type="password" />

      <div class="rowBtns" style="margin-top:10px;">
        <button class="btn" id="loginBtn" type="button">Entrar</button>
      </div>

      <p class="small" id="loginMsg"></p>
    </section>

    <!-- PAINEL -->
    <div id="adminBox" style="display:none;">

      <!-- CONFIGURAÇÕES -->
      <section id="settings" class="panel">
        <h2>Configurações Globais</h2>

        <label>Título do site</label>
        <input id="siteTitle" class="input" />

        <label>Subtítulo</label>
        <input id="siteSubtitle" class="input" />

        <label>Descrição</label>
        <textarea id="globalDesc" class="input" rows="3"></textarea>

        <label>Link do WhatsApp</label>
        <input id="whatsappLink" class="input" />

        <div class="rowBtns">
          <button class="btn" id="saveSettingsBtn" type="button">
            Salvar configurações
          </button>
        </div>

        <p class="small" id="settingsMsg"></p>
      </section>

      <!-- PRODUTO -->
      <section id="products" class="panel">
        <h2>Criar / Editar Produto</h2>

        <input type="hidden" id="productId" />

        <label>Nome</label>
        <input id="pName" class="input" />

        <label>Descrição</label>
        <textarea id="pDesc" class="input" rows="3"></textarea>

        <label>Preço</label>
        <input id="pPrice" class="input" type="number" step="0.01" />

        <label>Imagem (URL)</label>
        <input id="pImageUrl" class="input" />

        <div class="rowBtns">
          <button class="btn secondary" id="clearFormBtn" type="button">Limpar</button>
          <button class="btn" id="saveProductBtn" type="button">Salvar</button>
          <button class="btn danger" id="deleteProductBtn" type="button" disabled>Excluir</button>
        </div>

        <p class="small" id="productMsg"></p>
      </section>

      <!-- LISTA -->
      <section id="list">
        <h2>Produtos (lista)</h2>
        <div id="productsGrid" class="grid"></div>
      </section>

    </div>

  </main>
</div>

<script type="module" src="./assets/admin.js"></script>
</body>
</html>
