<!DOCTYPE html>
<base href="/site-encomendas-patos/">
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin 2.0</title>
<link rel="stylesheet" href="./assets/app.css">
</head>

<body class="admin-page">

<div class="admin-container">

<h1>Admin 2.0</h1>

<section>
<h2>Criar / Editar Produto</h2>

<input id="name" placeholder="Nome" />
<textarea id="description" placeholder="Descrição"></textarea>
<input id="category" placeholder="Categoria" />

<input id="price" type="number" placeholder="Preço" />
<input id="promoPrice" type="number" placeholder="Preço Promoção" />
<input id="stock" type="number" placeholder="Estoque" />
<input id="sortOrder" type="number" placeholder="Ordem" />

<input id="imageUrl" placeholder="URL da imagem" />
<input id="imageZoom" type="number" placeholder="Zoom (ex: 120)" />
<input id="imagePosX" type="number" placeholder="Posição X" />
<input id="imagePosY" type="number" placeholder="Posição Y" />

<label><input type="checkbox" id="active"> Ativo</label>
<label><input type="checkbox" id="featured"> Featured</label>
<label><input type="checkbox" id="bestSeller"> Best Seller</label>

<button id="saveBtn">Salvar</button>
<button id="deleteBtn">Excluir</button>

<div class="preview-box">
<img id="previewImage"/>
</div>

</section>

<section>
<h2>Produtos</h2>
<div id="productsGrid"></div>
</section>

</div>

<script type="module" src="./assets/admin.js"></script>
</body>
</html>
